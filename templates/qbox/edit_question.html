{% extends "base.html" %}

{% block content %}

<h2 class="ml6 black">Edit Question</h2>

<div class="ml6 black">
    <form action="{% url 'edit_question' question_pk=question.pk %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button class="f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-green" type="submit">Update your question</button>
        </div>

    </form>
</div>


{% endblock %}
