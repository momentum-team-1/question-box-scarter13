{% extends "base.html" %}

{% block title %}
{{ question.title }}
{% endblock %}

{% block content %}




<div class="w-50-m ml6 mr6 mb3 mt4 bg-light-gray pa1 outline shadow-2">
    <h2 class="dark-blue mb1">{{ question.title }}</h2>
    <p class="mt1">{{ question.date }}</p>
    <p> {{ question.body }} </p>
        <p class="ml6 dark-blue">Enter your Answer</p>
        <div>
            <form action="{% url 'create_answer' question_pk=question.pk %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button class="f5 link dim ba b--dark-blue bw2 ph3 pv2 mb2 dib dark-blue shadow-2" type="submit">Submit your answer</button>
                </div>
        
            </form>
        </div>
</div>

{% endblock %}
