{% extends "base.html" %}

{% block content %}

<h2 class="ml6 black">Ask a question</h2>

<form class="ml6 pa2 w-100 black" action="{% url 'create_question' %}" method = "POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button class="f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-green" type="submit">Post your question</button>
    </div>
</form>



{% endblock %}
